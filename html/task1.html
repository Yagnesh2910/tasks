<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task-1</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        
        table{
            margin: 100px auto;
            width: 90%;
            background-color: rgb(105, 188, 198);
            border-collapse: collapse;
        }
        
        tr, td, th{
            border: 0.125rem solid white;
            padding: 0.125rem 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
